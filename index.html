<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 11</title>
	</head>
	<body>
		<div class="wrapper">
			<!--header starts-->
			<header class="header">
				<div class="header__container">
					<a href="#" class="header__logo">
						<img src="img/jackie_logo.png" alt="Jackies logo">
					</a>
					<ul class="header__menu menu">
						<li class="menu-item"><a href="#miami">miami</a>
							<ul class="menu__sub-menu sub-menu">
								<li class="sub-menu__item">push and let's travel</li>
							</ul>
						</li>
						<li class="menu-item"><a href="#hawaii">hawaii</a>
							<ul class="menu__sub-menu sub-menu">
								<li class="sub-menu__item">push and let's travel</li>
							</ul>
						</li>
						<li class="menu-item"><a href="#thailand">thailand</a>
							<ul class="menu__sub-menu sub-menu">
								<li class="sub-menu__item">push and let's travel</li>
							</ul>
						</li>
					</ul>
				</div>
			</header>
			<!--header ends-->
			<!--main starts-->
			<main class="main">
				<div id="miami" class="main__intro car">
					<div class="car__container-mini">
						<div class="car__rear-bumper">
							<img src="img/rear_bumper.png" alt="Rear bumper">
						</div>
						<div class="car__bottom">
							<img src="img/car_bottom.png" alt="Car bottom">
						</div>
						<div class="car__top">
							<img src="img/car_top.png" alt="Car top">
						</div>
						<div class="car__front-bumper">
							<img src="img/front_bumper.png" alt="Front Bumper">
						</div>
						<div class="car__shadow">
							<img src="img/shadow.png" alt="Shadow">
						</div>
						<div class="car__shortboard">
							<img src="img/shortboard.png" alt="Shortboard">
						</div>
						<div class="car__wheel wheel">
							<div class="wheel-item">
								<div class="wheel__tire"></div>
								<div class="wheel__cap"></div>
							</div>
							<div class="wheel-item">
								<div class="wheel__tire"></div>
								<div class="wheel__cap"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="hawaii" class="main__position position">
					<img class="position__logo" src="img/developer_logo.png" alt="Developer logo">
				</div>
				<div id="thailand" class="main__position-more"></div>
			</main>
			<!--main ends-->
			<!--footer starts-->
			<footer class="footer">
				<h2 class="footer__title">
					The site was created by Jackie
				</h2>
				<a class="footer__link"
					href="https://www.instagram.com/yevgeniyslobodianuk/"
					target="_blank"
					><img src="img/instagram.png" alt="My Instagram">
				</a>
			</footer>
			<!--footer ends-->
		</div>
  </body>
</html>
